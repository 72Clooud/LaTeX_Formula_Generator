<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>LaTeX Formula Generator</h1>
    <form method="POST">
        <input type="text" name="question" placeholder="Enter your formula request here..." required>
        <button type="submit"> Generate </button>
    </form>

    {% if result %}
    <div class="result">
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
